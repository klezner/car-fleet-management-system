<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Menu Napraw</title>
</head>
<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col col-12 d-flex flex-row-reverse">
                <a href="/">
                    <button class="btn btn-outline-primary m-1"><i class="fa fa-arrow-left"></i> Wróć do Strony głównej
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
                    <li class="breadcrumb-item active">Naprawy</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-4 mb-4">
                <a class="card lift h-100 text-decoration-none" href="/repair/list">
                    <div class="card-body d-flex justify-content-center flex-column">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="me-3">
                                <i class="fas fa-table me-1" style="font-size: xx-large; color: grey"></i>
                                <h5>Lista Napraw</h5>
                                <div class="text-muted small">Wyświetl listę Napraw</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-4 mb-4">
                <a class="card lift h-100 text-decoration-none" href="/repair/form">
                    <div class="card-body d-flex justify-content-center flex-column">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="me-3">
                                <i class="fas fa-plus me-1" style="font-size: xx-large; color: grey"></i>
                                <h5>Dodaj Naprawę</h5>
                                <div class="text-muted small">Dodaj nową Naprawę</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-4 mb-4">

            </div>
        </div>
    </div>
</div>
</body>
</html>
