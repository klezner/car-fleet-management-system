<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Lista Wyjazdów</title>
</head>
<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col col-12 d-flex flex-row-reverse">
                <a href="/trip">
                    <button class="btn btn-outline-primary m-1"><i class="fa fa-arrow-left"></i> Wróć do Menu Wyjazdów
                    </button>
                </a>
            </div>
        </div>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
            <li class="breadcrumb-item"><a href="/trip">Wyjazdy</a></li>
            <li class="breadcrumb-item active">Lista Wyjazdów</li>
        </ol>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Lista Wyjazdów
                    </div>
                    <div class="card-body">
                        <table class="table" id="datatablesSimple">
                            <thead>
                            <tr>
                                <th class="col col-2">Data wyjazdu</th>
                                <th class="col col-2">Data powrotu</th>
                                <th class="col col-2">Stan licznika przed</th>
                                <th class="col col-3">Stan licznika po</th>
                                <th class="col col-3">Opis</th>
                                <th class="col col-1">Akcje</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th class="col col-2">Data wyjazdu</th>
                                <th class="col col-2">Data powrotu</th>
                                <th class="col col-2">Stan licznika przed</th>
                                <th class="col col-2">Stan licznika po</th>
                                <th class="col col-3">Opis</th>
                                <th class="col col-1">Akcje</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="trip : ${trips}">
                                <td class="col col-2" th:text="${trip.departureDate}"></td>
                                <td class="col col-2" th:text="${trip.returnDate}"></td>
                                <td class="col col-2" th:text="${trip.departureMeterStatus}"></td>
                                <td class="col col-2" th:text="${trip.returnMeterStatus}"></td>
                                <td class="col col-3"
                                    th:text="${trip.comments != null} ? ${trip.comments} : 'Brak'"></td>
                                <td class="col col-1">
                                    <div class="d-flex justify-content-center btn-group-sm" role="group">
                                        <a th:href="@{/trip/{id}(id=${trip.id})}">
                                            <button class="btn btn-sm btn-outline-info m-1" data-toggle="tooltip"
                                                    data-placement="top" title="Szczegóły Karty floty">
                                                <i class="fas fa-info-circle"></i> Szczegóły
                                            </button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
