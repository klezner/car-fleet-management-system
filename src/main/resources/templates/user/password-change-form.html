<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Zmień Hasło</title>
</head>
<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col col-12 d-flex flex-row-reverse">
                <a href="/">
                    <button class="btn btn-outline-primary m-1"><i class="fa fa-arrow-left"></i> Wróć do Strony głównej
                    </button>
                </a>
            </div>
        </div>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
            <li class="breadcrumb-item"><a href="/user/profile">Użytkownik - Profil</a></li>
            <li class="breadcrumb-item active">Zmień Hasło</li>
        </ol>
        <div class="row">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xxl-4 offset-xxl-4">
                <form th:action="@{/user/update-password}" method="put" th:object="${passwordChange}">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-align-justify me-1"></i>
                            Formularz zmiany Hasła</span>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username">Użytkownik</label>
                                <input class="form-control" id="username" type="text"
                                       readonly th:value="*{username}" th:field="*{username}">
                            </div>
                            <div class="mb-3">
                                <label for="oldPassword">Stare Hasło</label>
                                <input class="form-control" id="oldPassword" type="password" placeholder="Stare Hasło"
                                       required th:value="*{oldPassword}" th:field="*{oldPassword}">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword">Nowe Hasło</label>
                                <input class="form-control" id="newPassword" type="password" placeholder="Nowe Hasło"
                                       required th:value="*{newPassword}" th:field="*{newPassword}">
                            </div>
                            <div class="mb-3">
                                <label for="newPasswordConfirm">Powtórz Nowe Hasło</label>
                                <input class="form-control" id="newPasswordConfirm" type="password"
                                       placeholder="Powtórz Nowe Hasło"
                                       required th:value="*{newPasswordConfirm}" th:field="*{newPasswordConfirm}">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Wyślij</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
